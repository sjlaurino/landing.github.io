<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row-1 row">
      <div class="col d-flex justify-content-center mt-4">
        <img class="tools img-fluid zoom" src="landing-images/tools crop.png" alt="Tools Image">
      </div>
    </div>
    <div class="row-2 row">
      <div class="col d-flex justify-content-center">
        <img class="table img-fluid" src="landing-images/table cropped no shadow.png" alt="table">
      </div>
    </div>
    <div class="row-3 row">
      <div class="col-sm-3 d-flex justify-content-center">
        <img class="projects img-fluid" src="landing-images/boxes placeholder white.png" alt="project screen shots">
      </div>
      <div class="col-sm-6 d-flex justify-content-center pioneer-col">
        <img class="pioneer img-fluid" src="landing-images/pioneerwithtable no shadow.png" alt="">
      </div>
      <div class="col-sm-3 d-flex justify-content-center">
        <img class="languages img-fluid" src="landing-images/language icons.png" alt="">
      </div>
    </div>
    <div class="row-4 row">
      <div class="col-3 img-fluid d-flex justify-content-center">
        <img class="table" src="landing-images/table cropped no shadow.png" alt="">
      </div>
      <div class="col-6"></div>
      <div class="col-3 img-fluid d-flex justify-content-center">
        <img class="table" src="landing-images/table cropped no shadow.png" alt="">
      </div>
    </div>
  </div>

</body>

</html>
