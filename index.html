<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row-1 row">
      <div class="col d-flex justify-content-center mt-4 img-fluid">
        <img class="tools" src="tools crop.png" alt="Tools Image">
      </div>
    </div>
    <div class="row-2 row">
      <div class="col d-flex justify-content-center img-fluid">
        <img class="table" src="table cropped.png" alt="table">
      </div>
    </div>
    <div class="row-3 row">
      <div class="col-3 img-fluid d-flex justify-content-center ">
        <img class="projects" src="boxes placeholder.png" alt="project screen shots">
      </div>
      <div class="col-6">
        <div class="col">
          <img class="pioneer d-flex justify-content-center img-fluid" src="pioneer.png" alt="">
          <div class="row-pioneer-table row">
            <div class="col d-flex justify-content-center img-fluid">
              <img class="table2 d-flex justify-content-center img-fluid" src="table cropped.png" alt="table">
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 img-fluid d-flex justify-content-center">
        <img class="languages" src="language icons.png" alt="">
      </div>
    </div>
    <div class="row-4 row">
      <div class="col-3 img-fluid d-flex justify-content-center">
        <img class="table" src="table cropped.png" alt="">
      </div>
      <div class="col-6"></div>
      <div class="col-3 img-fluid d-flex justify-content-center">
        <img class="table" src="table cropped.png" alt="">
      </div>
    </div>
  </div>

</body>

</html>
